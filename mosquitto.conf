# Mosquitto Message Queuing Telemetry Transport Broker Configuration 
# with mutual TLS (mTLS) authentication

# Network listeners
listener 8883
protocol mqtt

# TLS/SSL Configuration
cafile /mosquitto/config/ca/ca-cert.pem
certfile /mosquitto/config/broker/broker-cert.pem
keyfile /mosquitto/config/broker/broker-key.pem
require_certificate true
use_identity_as_username true

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type all
log_timestamp true

# Persistence
persistence true
persistence_location /mosquitto/data/

# ACL file for per-device topic access control
acl_file /mosquitto/config/acl.conf

# Allow anonymous (disabled for mTLS)
allow_anonymous false

# Connection settings
max_connections 10000
max_inflight_messages 20
max_queued_messages 1000

